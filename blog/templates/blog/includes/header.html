<header class="bg-dark text-white">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark py-3"> 
            <!-- Blog Title -->
            <a class="navbar-brand" href="{% url 'blog:about' %}">
                <h3 class="m-0" style="font-size: 1.5rem;">Mona's BakeBook</h3> 
            </a>

            <!-- Navbar Toggle Button for Mobile -->
            <button class="navbar-toggler p-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Collapsible Navigation Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex flex-row gap-3 align-items-center">
                    <li class="nav-item py-1">
                        <a class="nav-link text-light px-3" href="{% url 'blog:index' %}" 
                           style="transition: all 0.3s ease; color: #fff;" 
                           onmouseover="this.style.backgroundColor='rgb(189, 44, 114)'; this.style.color='white';" 
                           onmouseout="this.style.backgroundColor=''; this.style.color='#fff';">Home</a>
                    </li>
                    <li class="nav-item py-1">
                        <a class="nav-link text-light px-3" href="{% url 'blog:about' %}" 
                           style="transition: all 0.3s ease; color: #fff;" 
                           onmouseover="this.style.backgroundColor='rgb(189, 44, 114)'; this.style.color='white';" 
                           onmouseout="this.style.backgroundColor=''; this.style.color='#fff';">About</a>
                    </li>
                    <li class="nav-item py-1">
                        <a class="nav-link text-light px-3" href="{% url 'blog:contact' %}" 
                           style="transition: all 0.3s ease; color: #fff;" 
                           onmouseover="this.style.backgroundColor='rgb(189, 44, 114)'; this.style.color='white';" 
                           onmouseout="this.style.backgroundColor=''; this.style.color='#fff';">Contact</a>
                    </li>
                </ul>                
            </div>
        </nav>
    </div>
